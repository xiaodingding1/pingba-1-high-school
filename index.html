<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高一学部守楼层</title>

<style>
  body {
    font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    margin: 10px;
    background: #f7f7f7;
    font-size: 20px;
  }

  h2, h3 {
    margin-bottom: 8px;
  }

  .card {
    background: #ffffff;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 14px;
  }

  input[type="text"], input[type="password"] {
    font-size: 20px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 80%;
  }

  button {
    font-size: 20px;
    padding: 10px 16px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background: linear-gradient(180deg, #4d8dff, #2669ff);
    color: white;
    cursor: pointer;
    transition: all 0.15s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    display: inline-block;
  }

  button:hover {
    background: linear-gradient(180deg, #5a97ff, #3373ff);
    box-shadow: 0 5px 12px rgba(0,0,0,0.18);
  }

  button:active {
    transform: scale(0.96);
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    background: linear-gradient(180deg, #3f7df0, #1f5be0);
  }

  .danger {
    background: linear-gradient(180deg, #ff6b6b, #e34b4b);
  }

  .danger:hover {
    background: linear-gradient(180deg, #ff7d7d, #f05b5b);
  }

  .danger:active {
    transform: scale(0.96);
    background: linear-gradient(180deg, #e95a5a, #cf3f3f);
  }

  .disabled {
    color: gray;
  }

  .selected-list {
    margin-top: 8px;
    line-height: 1.5;
  }

  .hidden-before-load {
    visibility: hidden;
  }

  /* Modal 背景 */
  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal {
    background: #fff;
    padding: 18px;
    width: 80%;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  }

  .modal input {
    width: 90%;
    font-size: 20px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
</style>
</head>

<body class="hidden-before-load">

<div class="card">
  <h2 id="mainTitle">期中监考楼层选择</h2>
</div>

<div class="card">
  <label>姓名：<br><input type="text" id="teacherName" /></label>
</div>

<div class="card">
  <h3>请选择两个楼层：</h3>
  <div id="floors"></div>
  <button id="submitBtn">提交选择</button>
</div>

<div class="card">
  <h3>当前所有选择情况：</h3>
  <div id="publicBoard" class="selected-list"></div>
</div>

<div class="card">
  <h3>设置</h3>
  <button class="danger" onclick="resetAll()">⚠ 重置全部投票</button>
  <button onclick="openModal()">修改投票标题</button>
  <button id="viewDetailsBtn">查看投票详细信息</button>
  <button onclick="openPasswordModal()">修改密码</button>
</div>

<!-- 修改标题 Modal -->
<div id="modalBg" class="modal-bg">
  <div class="modal">
    <h3>修改投票标题</h3>
    <input type="text" id="newTitleInput" placeholder="请输入新的标题">
    <br><br>
    <button onclick="saveNewTitle()">保存</button>
    <button class="danger" onclick="closeModal()">关闭</button>
  </div>
</div>

<!-- 修改密码 Modal -->
<div id="pwdModalBg" class="modal-bg">
  <div class="modal">
    <h3>修改密码</h3>

    <input id="oldPwdInput" type="password" placeholder="请输入原密码">
    <br><br>
    <input id="newPwdInput" type="password" placeholder="请输入新密码">
    <br><br>

    <button onclick="changePassword()">确认修改</button>
    <button class="danger" onclick="closePasswordModal()">关闭</button>
  </div>
</div>

<script src="libs/av-min.js"></script>
<script src="app.js"></script>

</body>
</html>
