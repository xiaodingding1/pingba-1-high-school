<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.2, maximum-scale=2.0">
<title>高一学部守楼层</title>

<style>
  body {
    font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    margin: 10px;
    background: #f7f7f7;
    font-size: 20px;
  }

  h2, h3 {
    margin-bottom: 8px;
  }

  .card {
    background: #ffffff;
    padding: 12px 16px;
    border-radius: 10px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    margin-bottom: 12px;
  }

  input[type="text"] {
    font-size: 20px;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 80%;
  }

  button {
    font-size: 20px;
    padding: 8px 12px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    background: #4e8cff;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #3b6ed6;
  }

  .danger {
    background: #ff6b6b;
  }

  .danger:hover {
    background: #e65555;
  }

  .disabled {
    color: gray;
  }

  .selected-list {
    margin-top: 8px;
    line-height: 1.5;
  }

  /* Modal 弹窗 */
  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal {
    background: #fff;
    padding: 16px;
    width: 80%;
    border-radius: 10px;
    text-align: center;
  }

  .modal input {
    width: 90%;
    font-size: 20px;
    padding: 6px 8px;
    border-radius: 6px;
  }

  /* 手机端适配 */
  @media (max-width: 480px) {
    body {
      font-size: 18px;
      margin: 8px;
    }

    .card {
      padding: 10px 12px;
      margin-bottom: 10px;
    }

    button {
      font-size: 18px;
      padding: 6px 10px;
    }

    .modal {
      padding: 12px;
    }

    .modal input {
      font-size: 18px;
      padding: 5px 6px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="mainTitle">期中监考楼层选择</h2>
</div>

<div class="card">
  <label>姓名：<br><input type="text" id="teacherName" /></label>
</div>

<div class="card">
  <h3>请选择两个楼层：</h3>
  <div id="floors"></div>
  <button id="submitBtn">提交选择</button>
</div>

<div class="card">
  <h3>当前所有选择情况：</h3>
  <div id="publicBoard" class="selected-list"></div>
</div>

<!-- 设置操作 -->
<div class="card">
  <h3>设置</h3>
  <button class="danger" onclick="resetAll()">⚠ 重置全部投票</button>
  <button onclick="openModal()">修改投票标题</button>
  <button id="viewDetailsBtn">查看投票详细信息</button>
</div>

<!-- Modal 弹窗 -->
<div id="modalBg" class="modal-bg">
  <div class="modal">
    <h3>修改投票标题</h3>
    <input type="text" id="newTitleInput" placeholder="请输入新的标题">
    <br><br>
    <button onclick="saveNewTitle()">保存</button>
    <button class="danger" onclick="closeModal()">关闭</button>
  </div>
</div>

<!-- LeanCloud SDK -->
<script src="libs/av-min.js"></script>
<!-- 自定义逻辑 -->
<script src="app.js"></script>

</body>
</html>
