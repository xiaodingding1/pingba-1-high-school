<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>投票详细信息</title>

<style>
  body {
    font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    margin: 10px;
    background: #f7f7f7;
    font-size: 20px;
  }

  .card {
    background: #ffffff;
    padding: 12px 16px;
    border-radius: 10px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    margin-bottom: 12px;
  }

  h2, h3 {
    margin-bottom: 8px;
  }

  button {
    font-size: 20px;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: #4e8cff;
    color: white;
    cursor: pointer;
    transition: transform 0.08s ease-in-out;
  }

  button:active {
    transform: scale(0.95);
  }

  .danger {
    background: #ff6b6b;
  }

  .danger:active {
    transform: scale(0.95);
  }

  .item {
    line-height: 1.6;
    padding: 4px 0;
    border-bottom: 1px solid #eee;
  }
</style>
</head>

<body>

<div class="card">
  <h2>投票详细信息</h2>
  <button onclick="goHome()">返回主页</button>
</div>

<div class="card">
  <h3>所有老师的选择记录：</h3>
  <div id="detailList"></div>
</div>

<script src="libs/av-min.js"></script>
<script src="details.js"></script>

</body>
</html>
